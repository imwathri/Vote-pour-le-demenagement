<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 مهمة خاصة لنوريشتي 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }
    button {
      background-color: #ff69b4;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff1493;
    }
    #secret {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
      background: white;
      color: #ff1493;
      padding: 15px;
      border-radius: 15px;
    }
    a {
      color: #ff1493;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌸 إلى نوريشتي الجميلة 🌸</h1>
    <p>للوصول إلى مفاجأتك الحقيقية... عليك أولاً أن تضغطي على الزر أدناه، فقط إذا كنتِ مستعدة 😏</p>
    <button onclick="document.getElementById('secret').style.display='block'">🎁 نعم، أنا مستعدة!</button>
    <div id="secret">
      هذا هو الرابط السري للمفاجأة الحقيقية :<br><br>
      <a href="https://imwathri.github.io/Nourishti-birthday-game/" target="_blank">https://imwathri.github.io/Nourishti-birthday-game/</a>
    </div>
  </div>
</body>
</html>
